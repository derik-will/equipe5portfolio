
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contato</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Entre em Contato</h1>
  <form>
    <label>Nome:</label>
    <input type="text" required><br>
    <label>Email:</label>
    <input type="email" required><br>
    <label>Assunto:</label>
    <input type="text" required><br>
    <label>Telefone:</label>
    <input type="tel"><br>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
